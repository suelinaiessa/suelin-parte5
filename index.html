<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Trabalhnado com dados v2.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p> Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é seu nome?')
            let res = window.document.getElementById('resultado')
            res.inertHTML = '<p> Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! $3x1f596'
        }
    </script>
</body>
</html>
